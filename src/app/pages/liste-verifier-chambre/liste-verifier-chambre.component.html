<div class="table-container luxury-card">
<p-table [value]="chambres" class="custom-table" [paginator]="true" [rows]="6">
  <ng-template pTemplate="header">
    <tr>
      <th >numero</th>
      <th>etage</th>
      <th>Nettoyer</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-chambre let-i="rowIndex">
    <tr [class]="rowIndex % 2 === 0 ? 'even-row' : 'odd-row'">

    <tr>
      <td>{{ chambre.numero }}</td>
      <td>{{ chambre.etage }}</td>

      <td><p-tag [value]="chambre.nettoyerr" [severity]="getSeverity(chambre.nettoyerr)"></p-tag></td>
     <td> <p-button icon="pi pi-check" styleClass="p-button-rounded p-button-success"
      *ngIf="isInProgress(chambre.nettoyerr)" (click)="verifierChambre(chambre.id)"></p-button>
       </td> </tr>
  </ng-template>
</p-table>
<img [src]="">
</div>
